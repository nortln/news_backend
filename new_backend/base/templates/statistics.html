{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Most Viewed News</h2>
        <ul class="list-group">
            {% for news in most_viewed %}
            <li class="list-group-item">
                <a href="{{ news.get_absolute_url }}">{{ news.title }}</a>
                <span class="badge bg-secondary float-end">{{ news.views }} views</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h2>Most Liked News</h2>
        <ul class="list-group">
            {% for news in most_liked %}
            <li class="list-group-item">
                <a href="{{ news.get_absolute_url }}">{{ news.title }}</a>
                <span class="badge bg-success float-end">{{ news.likes.count }} likes</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
